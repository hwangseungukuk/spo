<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스포라이브 - 서비스 점검 중입니다.</title>
  <link rel="stylesheet" href="css/index.css" type="text/css"></style>
  <style>
    h2 {
      font-size: 36px;
      font-weight: 800;
    }

    p.description {
      font-weight: 300;
      line-height: 1.5;
    }

    img {
      display: inline-block; 
    }

    img.construction {
      margin-right: 60px;
    }

    img.spolive-logo {
      margin-top: 25px;
    }

    div.flex div:last-of-type {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="flex">
        <div>
          <img class="construction" src="/images/under-construction.png" alt="점검 중 이미지" />
        </div>
        <div style="flex: 1">
          <h2>보다 나은 서비스 제공을 위해 점검 중입니다.</h2>
          <p class="description">
            현재 서비스 성능 개선을 위한 점검을 실시하고 있어 스포라이브 이용이 제한됩니다.<br />
            빠른 시간 내 더 나은 서비스로 찾아뵙겠습니다.
          </p>
          <img class="spolive-logo" src="/images/spolive-logo.png" alt="Spolive Logo" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
